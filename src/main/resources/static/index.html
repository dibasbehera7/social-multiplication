<!DOCTYPE html>
<html>
	<head>
		<title>Multiplication</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript" src="multiplication-client.js"></script>
	</head>
	<body>
		<div>
			<h1>Welcome to Social Multiplication</h1>
			<h2>This is your challenge for today:</h2>
			<h1>
				<span class="multiplication-a"></span> X <span class="multiplication-b"></span>
			</h1>
			<p>
				<form id="attempt-form">
					Result? <input type="text" name="result-attempt" required="required"><br>
					Your alias: <input type="text" name="user-alias" required="required"><br>
					<input type="submit" value="Check">
				</form>
			</p>
			<h2><span class="result-message"></span></h2>
			<h2>Statistics</h2>
			<table id="stats" style="width:100%">
			<tr>
				<th>Attempt ID</th>
				<th>Multiplication</th>
				<th>You entered</th>
				<th>Correct?</th>
			</tr>
				<tbody id="stats-body"></tbody>
			</table>
		
		</div>
			
	</body>
</html>
